<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./Develop/css/style.css">
    <!-- bulma cdn. CSS framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--font-awesome cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="tablet">
    <!-- header title Weather Dashboard -->
    <header class="hero is-dark is-small">
        <div class="hero-body">
            <div class="container  has-text-centered">
                <h1 class="title">
                  Weather Dashboard
                </h1>
            </div>
        </div>
    </header>

    <!-- aside for the form input search city -->
    
    <aside class="Input is-pulled-left">
        <p>Search for a City</p>
        <div class="field has-addons flex">
          <div class="control">
            <input name="city" id="inputCity" class="input inputCity" type="text" placeholder="City Name">
            <span id="error"></span>
          </div>
          <div class="control">
            <a class="button is-info" id="search">
              <i class="fa fa-search"></i>
            </a>
          </div>
        </div>
        <div class="prepend"></div>
    </aside>
    <!-- for the output. Displays the city name and weather characteristics -->
    <main class="section">
        <div id="outputWeather">
        </div>
        <div class= "forecast"></div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Develop/js/script.js"></script>
   
</body>
</html>
