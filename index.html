<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- Style CSS -->
    <link rel="stylesheet" href="./Develop/css/style.css">
    <!-- bulma cdn. CSS framework-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!--font-awesome cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- header title Weather Dashboard -->
    <header class="hero is-dark is-small">
        <div class="hero-body">
            <div class="container  has-text-centered">
                <h1 class="title">
                  Weather Dashboard
                </h1>
            </div>
        </div>
    </header>

    <!-- aside for the form input search city -->
    <aside class="clearfix is-pulled-left">
        <p>Search for a city</p>
        <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="Search a city">
            </div>
            <div class="control">
              <a class="button is-info">
                <i class="fa fa-search"></i>
              </a>
            </div>
          </div>
    </aside>

     <!-- for the output. Displays the city name and weather characteristics -->
    <main class="section">
        <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-64x64">
                  <img src="https://bulma.io/images/placeholders/128x128.png" alt="Image">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>John Smith</strong> <small>@johnsmith</small> <small>31m</small>
                    <br>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean efficitur sit amet massa fringilla egestas. Nullam condimentum luctus turpis.
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="reply">
                      <span class="icon is-small">
                        <i class="fas fa-reply" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="retweet">
                      <span class="icon is-small">
                        <i class="fas fa-retweet" aria-hidden="true"></i>
                      </span>
                    </a>
                    <a class="level-item" aria-label="like">
                      <span class="icon is-small">
                        <i class="fas fa-heart" aria-hidden="true"></i>
                      </span>
                    </a>
                  </div>
                </nav>
              </div>
            </article>
          </div>
    </main>



    <script src="./Develop/js/script.js"></script>
</body>
</html>
